<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Shopping Cart App</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Ecommerce</a>
      <div id="cart-icon">
        <i class="ri-shopping-bag-line"></i>
        <span class="cart-item-count"></span>
      </div>
    </header>

    <!-----The Cart----->

    <div class="cart">
      <h2 class="cart-title"></h2>
      <div class="cart-content">
        <div class="cart-box">
          <img src="img/product1.jpg" class="cart-img" />
          <div class="cart-detail">
            <h2 class="product-title">Casual Black Polo</h2>
            <span class="cart-price">$100</span>
            <div class="price-quantity">
              <button id="decrement">-</button>
              <span class="number">1</span>
              <button id="increment">+</button>
            </div>
          </div>
          <i class="ri-delete-bin-6-line cart-remove"></i>
        </div>
      </div>
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$0</div>
      </div>
      <button class="btn-buy">Buy Now</button>
      <i class="ri-close-line" id="cart-close"></i>
    </div>

    <section class="shop">
      <h1 class="section-title">Shop Products</h1>
      <div class="product-content">
        <div class="product-box">
          <div class="img-box">
            <img src="img/product1.jpg" />
          </div>
          <h2 class="product-title">Casual Black Polo</h2>
          <div class="price-and-cart">
            <span class="price">$100</span>
            <i class="ri-shopping-bag-line add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="img/product2.jpg" />
          </div>
          <h2 class="product-title">Waterproof Hoodie</h2>
          <div class="price-and-cart">
            <span class="price">$50</span>
            <i class="ri-shopping-bag-line add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="img/product3.jpg" />
          </div>
          <h2 class="product-title">Blue Sweatshirt</h2>
          <div class="price-and-cart">
            <span class="price">$20</span>
            <i class="ri-shopping-bag-line add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="img/product4.jpg" />
          </div>
          <h2 class="product-title">Hooded Urban Jacket</h2>
          <div class="price-and-cart">
            <span class="price">$125</span>
            <i class="ri-shopping-bag-line add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="img/product5.jpg" />
          </div>
          <h2 class="product-title">Cold Weather Jacket</h2>
          <div class="price-and-cart">
            <span class="price">$47</span>
            <i class="ri-shopping-bag-line add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="img/product6.jpg" />
          </div>
          <h2 class="product-title">Sporty Jacket</h2>
          <div class="price-and-cart">
            <span class="price">$80</span>
            <i class="ri-shopping-bag-line add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="img/product7.jpg" />
          </div>
          <h2 class="product-title">Olive Heritage Hoodie</h2>
          <div class="price-and-cart">
            <span class="price">$62</span>
            <i class="ri-shopping-bag-line add-cart"></i>
          </div>
        </div>

        <div class="product-box">
          <div class="img-box">
            <img src="img/product8.jpg" />
          </div>
          <h2 class="product-title">Bright Horizon Polo</h2>
          <div class="price-and-cart">
            <span class="price">$70</span>
            <i class="ri-shopping-bag-line add-cart"></i>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
